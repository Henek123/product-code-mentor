<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,900&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <div id="container">
      <div id="container-main">
        <div class="image">
          <img src="images/image-product-desktop.jpg" alt="Product picture">
        </div>
        <div id="container-desc">
          <p class="spacing">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div id="price">
            <h2>$149.99</h2>
            <h3>$169.99</h3>
          </div>
          <div id="cart-button">
            <img src="images/icon-cart.svg" alt="cart icon">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Artur Bieniek</a>.
    </div>
  </footer>
</body>
</html>
